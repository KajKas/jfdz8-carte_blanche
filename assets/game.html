<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>
<style>

    .board__cell {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        display: inline-block;

    }

    .board__cell--visible {
        background: #1c7aa7;

    }

</style>
<body>
<div id="board">

</div>

<script>
    var board = document.getElementById('board');
    var boardHeight = 15;
    var boardWidth = 15;
    var boardNode;
    var rowNode;
    var columnNode;
    var indexX;

   createBoard();
   displaySnake(3, 4);


     function displaySnake(indexY, indexX) {
        var allSnakes = board.querySelectorAll('.board__cell');
        allSnakes[indexY].classList.add('board__cell--visible');

    }



    function createBoard() {
        for (var y = 0; y < boardHeight; y++) {
            rowNode = document.createElement('div');
            for (var x = 0; x < boardWidth; x++) {
                columnNode = document.createElement('div');
                columnNode.classList.add('board__cell');
                rowNode.appendChild(columnNode);

            }
            board.appendChild(rowNode);

        }
    }



</script>

</body>
</html>
